<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <style>
       
        .tabla-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .tabla {
            flex: 1 1 calc(16% - 20px);
            min-width: 150px;
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 2 _ Examen</h1>
    <div class="container">
        <h3>Tablas de multiplicar del 1 al 10</h3>
        <button onclick="tablasMultiplicar()">Ingresar número de tablas</button>
        <div id="resultadoTablas" class="tabla-container"></div>
    </div>

    <script>
        function tablasMultiplicar() {
            var numero = prompt("Ingrese el número hasta el cual desea mostrar las tablas de multiplicar:");

            if (numero === null || numero.trim() === "" || isNaN(numero) || numero <= 0) {
                alert("Por favor, ingrese un número válido.");
                return;
            }

            numero = parseInt(numero);
            var resultado = document.getElementById("resultadoTablas");
            resultado.innerHTML = "";

            for (var i = 1; i <= numero; i++) {
                var tabla = document.createElement("div");
                tabla.classList.add("tabla");
                tabla.innerHTML = `<h4>Tabla del ${i}</h4>`;
                for (var j = 1; j <= 10; j++) {
                    tabla.innerHTML += `${i} x ${j} = ${i * j}<br>`;
                }
                resultado.appendChild(tabla);
            }
        }
    </script>
</body>
</html>
