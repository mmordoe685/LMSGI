<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Listado de Empleados</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Salario</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody id="empleados"></tbody>
  </table>

  <script>
    const data = {
      "employees": [
        {
          "name": "Juan Pérez",
          "age": 35,
          "position": "Senior Developer",
          "department": "Technology",
          "salary": 75000,
          "location": "Madrid, Spain"
        },
        {
          "name": "María Rodríguez",
          "age": 28,
          "position": "Graphic Designer",
          "department": "Design",
          "salary": 60000,
          "location": "Paris, France"
        },
        {
          "name": "Carlos Gómez",
          "age": 40,
          "position": "Project Manager",
          "department": "Project Management",
          "salary": 90000,
          "location": "Berlin, Germany"
        }
      ]
    };

    const tbody = document.getElementById('empleados');

    data.employees.forEach(emp => {
      const row = `<tr>
        <td>${emp.name}</td>
        <td>${emp.age}</td>
        <td>${emp.position}</td>
        <td>${emp.department}</td>
        <td>${emp.salary}</td>
        <td>${emp.location}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  </script>
</body>
</html>
