<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.3/vanilla-tilt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
        }
    
        a {
            color: inherit;
            text-decoration: none;
        }
    
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    
        .card {
            position: absolute;
            top: 10%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: 320px;
            max-width: 90vw;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
    
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.6rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    
        form {
            display: grid;
            gap: 1rem;
        }
    
        .input-group {
            position: relative;
            overflow: hidden;
        }
    
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            appearance: none;
            cursor: pointer;
        }
    
        /* CORREGIDO: color y fondo para opciones del select */
        .input-group select option {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            
        }
    
        .input-group:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #ff0066, #ff6600);
            transition: all .5s ease;
        }
    
        .input-group:hover:before {
            left: 100%;
        }
    
        button {
            position: relative;
            overflow: hidden;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff0066, #ff6600);
            color: #fff;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
        }
    
        button::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%) scale(0);
            transition: transform .5s, opacity .5s;
            opacity: 0;
        }
    
        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: 0s;
        }
    
        pre#promptOutput {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: .95rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        option{
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body>
    <canvas id="bg"></canvas>

    <!-- Tarjeta flotante -->
    <div class="card" data-tilt data-tilt-max="10" data-tilt-scale="1.05">
        <h1>Escoge tu coche</h1>
        <form id="carForm">
            <div class="input-group">
                <select id="motor" name="motor" required>
                    <option value="" disabled selected hidden>Motor</option>
                    <option value="el√©ctrico">El√©ctrico</option>
                    <option value="di√©sel">Di√©sel</option>
                    <option value="gasolina">Gasolina</option>
                    <option value="h√≠brido">H√≠brido</option>
                </select>
            </div>
            <div class="input-group">
                <select id="transmision" name="transmision" required>
                    <option value="" disabled selected hidden>Transmisi√≥n</option>
                    <option value="manual">Manual</option>
                    <option value="autom√°tica">Autom√°tica</option>
                    <option value="semi-autom√°tica">Semi-autom√°tica</option>
                </select>
            </div>
            <div class="input-group">
                <select id="traccion" name="traccion" required>
                    <option value="" disabled selected hidden>Tracci√≥n</option>
                    <option value="delantera">Delantera</option>
                    <option value="trasera">Trasera</option>
                    <option value="integral">Integral</option>
                </select>
            </div>
            <div class="input-group">
                <select id="carroceria" name="carroceria" required>
                    <option value="" disabled selected hidden>Carrocer√≠a</option>
                    <option value="sed√°n">Sed√°n</option>
                    <option value="SUV">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="coup√©">Coup√©</option>
                    <option value="convertible">Convertible</option>
                </select>
            </div>
            <div class="input-group">
                <select id="puertas" name="puertas" required>
                    <option value="" disabled selected hidden>Puertas</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit">Generar Prompt</button>
            <pre id="promptOutput" hidden></pre>
        </form>
    </div>

    <script>
        // ---- Three.js 3D background ----
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
        camera.position.z = 2;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        // Part√≠culas
        const pts = new THREE.BufferGeometry();
        const count = 10000;
        const pos = new Float32Array(count * 3);
        for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 10;
        pts.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
        const particles = new THREE.Points(pts, mat);
        scene.add(particles);
        // Anim loop
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // ---- Vanilla-Tilt para la tarjeta ----
        VanillaTilt.init(document.querySelector(".card"), {
            glare: true,
            "max-glare": 0.2,
            scale: 1.05
        });

        // ---- Ripple on button ----
        document.querySelector('button').addEventListener('pointerdown', e => {
            const btn = e.currentTarget;
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            btn.style.setProperty('--x', `${x}px`);
            btn.style.setProperty('--y', `${y}px`);
        });

        // ---- Generar prompt ----
        const form = document.getElementById('carForm');
        const out = document.getElementById('promptOutput');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const D = new FormData(form);
            out.textContent = `
üöó Motor:       ${D.get('motor')}
üîß Transmisi√≥n: ${D.get('transmision')}
üåê Tracci√≥n:    ${D.get('traccion')}
üöô Carrocer√≠a:  ${D.get('carroceria')}
üö™ Puertas:     ${D.get('puertas')}

Quiero los 3 mejores coches que cumplan estas caracter√≠sticas.`;
            out.hidden = false;
            gsap.fromTo(out, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.8, ease: "power2.out" });
        });
    </script>
</body>

</html>
